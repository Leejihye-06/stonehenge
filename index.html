<script>

$(document).ready(function(){

    // 메가 메뉴
    $('nav').mouseleave(function(){
        $('nav').removeClass('active');
        $('#drop_menu .inner > div').removeClass('on');
    });

    $('.nav_cate > li').mouseenter(function() {

        $('nav').addClass('active');
        $('#drop_menu .inner > div').removeClass('on');

        if ($(this).hasClass("brand")) {
            $('#drop_menu .inner > div:nth-child(1)').addClass('on');

        } else if ($(this).hasClass("collection")) {
            $('#drop_menu .inner > div:nth-child(2)').addClass('on');
        }
    });


    // con5 주얼리 회전 애니메이션
    const con5_elem = document.querySelector('#con5');
    con5_elem.addEventListener('mousemove', function(e){
       let xPos = (e.clientX / innerWidth) - 0.5,
            yPos = (e.clientY / innerHeight) - 0.5;
        console.log(xPos);

        const jewl = document.querySelector('.img_nack'),
            earing = document.querySelector('.earing');

        jewl.style.transform = `rotateY(${xPos * 30}deg)`;
        earing.style.transform = `rotateY(${xPos * 30}deg)`;
    });

    //------- parallax animation --------//
    $(window).scroll(function(){
        const scrollTop = $(window).scrollTop();

        $("#scrolly").text(`${scrollTop}`);

        // contents 2
        if(scrollTop >= $("#con2").offset().top - $(window).height()/3) {
            $("#con2").addClass("on");
        }

        // 스페셜 쥬얼리 스크롤 애니메이션
        if(scrollTop >= $("#con4").offset().top - $(window).height()/3) {
            $("#con4").addClass("on");
        }

        if(scrollTop >= $("#con5").offset().top - $(window).height()/5) {
            $("#con5").addClass("on");
        }
    });


    // $("body").niceScroll({
    //     cursorcolor: "#000",
    //     cursorwidth: 4,
    //     scrollspeed: 100,
    //     cursorborderradius: 0,
    //     mousescrollstep: 40,
    //     cursoropacitymin: 0,
    //     cursoropacitymax: 1,
    //     background: "none",
    //     cursorborder: "none",
    //     autohidemode: true,
    //     boxzoom: false,
    //     smoothscroll: true,
    //     zindex: 9999
    // });



    $("#main_slider").slick({
        dots: false, //네이베이션 사용여부
        arrows: true, //화살표 사용여부
        prevArrow: $('#con1 .prev'), //이전 화살표
        nextArrow: $('#con1 .next'), //다음 화살표
        autoplay:true, //자동넘김
        autoplaySpeed: 2000, //자동넘김 속도
        pauseOnHover:false, //마우스 오버시 자동재생 멈춤
        fade: false, //fade 모드 사용여부 슬라이드 1개일때만 가능
        speed: 900, // 슬라이드 속도
        infinite: true, // 무한슬라이
        centerMode: true, //센터모드
        centerPadding: '0%', //센터 모드 시 여백
        slidesToShow: 3, //보여질 슬라이드 갯수
        slidesToScroll: 1, //넘겨질 슬라이드 갯수
        swipe: true, //스와이프
        focusOnSelect: true, //슬라이드 선택시 넘어
        draggable:true,
        vertical: false, //세로 슬라이드
        verticalSwiping: true, //세로 스와이프
        initialSlide:0,//슬라이드 시작순서,
        variableWidth: true,
        cssEase: 'linear',
    }).on('beforeChange', function(event, slick, currentSlide, nextSlide){
        $('#con1 .slick-current').removeClass('on');
    }).on('afterChange', function(event, slick, currentSlide, nextSlide){
        $('#con1 .slick-current').addClass('on');
    });



    $("#moments_slide").slick({
        dots: false, //네이베이션 사용여부
        arrows: true, //화살표 사용여부
        prevArrow: $('#con3 .prev'), //이전 화살표
        nextArrow: $('#con3 .next'), //다음 화살표
        autoplay: false, //자동넘김
        autoplaySpeed: 2000, //자동넘김 속도
        pauseOnHover:false, //마우스 오버시 자동재생 멈춤
        fade: false, //fade 모드 사용여부 슬라이드 1개일때만 가능
        speed: 900, // 슬라이드 속도
        infinite: true, // 무한슬라이
        centerMode: false, //센터모드
        centerPadding: '0%', //센터 모드 시 여백
        slidesToShow: 2, //보여질 슬라이드 갯수
        slidesToScroll: 1, //넘겨질 슬라이드 갯수
        swipe: true, //스와이프
        focusOnSelect: true, //슬라이드 선택시 넘어
        draggable:true,
        vertical: false, //세로 슬라이드
        verticalSwiping: true, //세로 스와이프
        initialSlide:0,//슬라이드 시작순서,
        variableWidth: true,
        cssEase: 'linear',
    }).on('beforeChange', function(event, slick, currentSlide, nextSlide){

        $('#con3 .con3_slide_text').removeClass('on');

    }).on('afterChange', function(event, slick, currentSlide, nextSlide){

        $('#con3 .con3_slide_text').addClass('on');

        if (currentSlide === 0 ){

            $('#con3 .page_num').attr('src', './img/beautifulMoments_slide_number_1.png');

            $('#con3 .con3_slide_text').attr('src', './img/beautifulMoments_content_1.png');


        } else if (currentSlide === 1 ){
            $('#con3 .page_num').attr('src', './img/beautifulMoments_slide_number_2.png');

            $('#con3 .con3_slide_text').attr('src', './img/beautifulMoments_content_2.png');



        } else if (currentSlide === 2 ){
            $('#con3 .page_num').attr('src', './img/beautifulMoments_slide_number_3.png');

            $('#con3 .con3_slide_text').attr('src', './img/beautifulMoments_content_3.png');

        }

    });

});

</script>
